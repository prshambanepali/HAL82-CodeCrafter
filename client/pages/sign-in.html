<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login ‚Ä¢ UdyamTank</title>
  <link rel="stylesheet" href="../assets/css/styles.css"/>
</head>

<body class="auth">

  <!-- NAVBAR -->
  <header class="auth-nav">
    <div class="auth-nav-inner">
      <a class="auth-brand" href="index.html">
        <img src="../../logo.jpg" width="100" height="100">
        <span>UdyamTank</span>
      </a>

      <div class="auth-nav-actions">
        <a class="auth-nav-link" href="sign-up.html">Sign Up</a>
        <button class="auth-icon-btn" type="button" aria-label="Toggle theme">üåô</button>
      </div>
    </div>
  </header>

  <!-- PAGE -->
  <main class="auth-page">
    <h1 class="auth-title">Welcome Back</h1>
    <p class="auth-sub">Sign in to your UdyamTank account</p>

    <section class="auth-card">
      <h2 class="auth-card-title">Login</h2>
      <p class="auth-card-desc">Login with email/password or continue with Google.</p>

      <div class="auth-form">
        <input id="email" type="email" placeholder="Email address" />
        <input id="password" type="password" placeholder="Password" />

        <button id="loginBtn" class="auth-btn">Login</button>

        <!-- Optional: if you want google button here, keep it -->
        <div class="auth-google-wrap">
          <div id="googleBtn"></div>
        </div>

        <div class="auth-footer">
          New here? <a href="sign-up.html">Create an account</a>
        </div>
      </div>
    </section>

    <a class="auth-back" href="../index.html">‚Üê Back to Home</a>
  </main>

  <div id="toast" class="toast"></div>
  <script type="module" src="../js/sign-in.js"></script>
</body>
</html>
