<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Investor Dashboard</title>
  <link rel="stylesheet" href="../assets/css/styles.css"/>
</head>

<body class="investor">

  <!-- TOP NAV -->
  <header class="inv-nav">
    <div class="inv-nav-inner">
      <a class="inv-brand" href="../index.html">
        <img src="../../logo.jpg" width="100" height="100">
        <!-- <span class="inv-logo">â†—</span> -->
        <span>UdyamTank</span>
      </a>

      <div class="inv-actions">
        <a class="inv-link" href="#">Dashboard</a>
        <button class="inv-icon" type="button" aria-label="Toggle theme">ðŸŒ™</button>
        <button id="logout" class="inv-logout">Logout</button>
      </div>
    </div>
  </header>

  <!-- PAGE -->
  <main class="inv-wrap">

    <!-- Header row -->
    <section class="inv-head">
      <div>
        <h1 class="inv-title">Investor Dashboard</h1>
        <div class="inv-status">
          <span id="status">Loading...</span>
          <!-- <span class="inv-check">âœ…</span> -->
        </div>
      </div>

      <!-- profile pill -->
      <div class="inv-profile">
        <div class="inv-avatar">
          <img id="avatar" alt="avatar" />
          <span class="inv-avatar-fallback">H</span>
        </div>

        <div class="inv-profile-meta">
          <div id="name" class="inv-name">â€”</div>
          <div id="email" class="inv-email">â€”</div>
          <div id="role" class="inv-role">â€”</div>
        </div>
      </div>
    </section>

    <!-- Tabs -->
    <nav class="inv-tabs">
      <button class="inv-tab inv-tab-active" type="button">â–¦ Project Pitches</button>
      <button class="inv-tab" type="button">â˜† Recommended</button>
      <button class="inv-tab" type="button">ðŸ”– Saved</button>
      <button class="inv-tab" type="button">âš™ Preferences</button>
    </nav>

    <!-- Filter card -->
    <section class="inv-filter">
      <div class="inv-filter-top">
        <h2>Filter Projects</h2>
        <button class="inv-reset" type="button">Reset All</button>
      </div>

      <div class="inv-filter-grid">
        <label class="inv-field">
          <span>Industry</span>
          <select>
            <option>All Industries</option>
            <option>Technology</option>
            <option>Healthcare</option>
            <option>FinTech</option>
          </select>
        </label>

        <label class="inv-field">
          <span>Funding Stage</span>
          <select>
            <option>All Stages</option>
            <option>Pre-seed</option>
            <option>Seed</option>
            <option>Series A</option>
          </select>
        </label>

        <label class="inv-field">
          <span>Risk Level</span>
          <select>
            <option>All Levels</option>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </label>

        <label class="inv-field">
          <span>Funding Goal</span>
          <select>
            <option>Any Amount</option>
            <option>$10K â€“ $50K</option>
            <option>$50K â€“ $250K</option>
            <option>$250K+</option>
          </select>
        </label>
      </div>

      <div class="inv-search">
        <span class="inv-search-ic">ðŸ”Ž</span>
        <input type="text" placeholder="Search startups by name or keyword..." />
      </div>
    </section>

    <!-- Projects Grid (your JS will render cards into #feed) -->
    <section class="inv-grid" id="feed"></section>

  </main>

  <div id="toast" class="toast"></div>
  <script type="module" src="../js/investor-page.js"></script>
</body>
</html>
